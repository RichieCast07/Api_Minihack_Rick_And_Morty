<div class="content" *ngIf="character">
    <div class="info">
        <h1>{{ character.name }}</h1>
        <img [src]="character.image" alt="Imagen del personaje" class="image" />
        <p>
            {{ character.status }}, {{ character.species }}, {{ character.gender }}
        </p>
        <button (click)="viewLocation(character.origin.url)">Origen</button>
    </div>
</div>
